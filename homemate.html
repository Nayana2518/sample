<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: aquamarine;">
    <center>
        <form action="">
            <h3 style="color: red;">PERSONAL DETAILS</h3>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" id="" required></td>
                </tr>

                <tr>
                    <td><label for="name">Password:</label></td>
                    <td><input type="text" name="name" id="" required></td>
                </tr>

                <tr>
                    <td><label for="name">Email ID:</label></td>
                    <td><input type="text" name="name" id="" required></td>
                </tr>

                <tr>
                    <td><label for="gen">Gender:</label></td>
                    <td><input type="radio" name="gen" id="" required>Male
                        <input type="radio" name="gen" id="" required>Female
                    </td>

                </tr>

                <tr>
                    <td><label for="con">Contact:</label></td>
                    <td><input type="text" name="con" id="" required></td>
                </tr>
            </table>
            <h3 style="color: red;">EDUCATION QUALIFICATION</h3>
            <table>
                <tr>
                    <td><label for="dee">Degree:</label></td>
                    <td><select name="" id="" required>
                            <option value="">--Select Group--</option>
                            <option value="">BCA</option>
                            <option value="">BA</option>
                            <option value="">B.COM</option>
                            <option value="">B.SC</option>
                            <option value="">BE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Hobbies">HOBBIES:</label></td>
                    <td><input type="checkbox" name="Hobbies" id="">PLAYING CHESS
                        <input type="checkbox" name="Hobbies" id="">READING BOOKING
                    </td>
                </tr>
            </table>
            <h3 style="color: red;">ADDRESS</h3>
            <textarea name="" id="" cols="50" rows="7"></textarea>
            </tr><br>
            <tr>
                <td><label for="">Attch Resume:</label></td>
                <td><input type="file" name="" id="" required></td>
            </tr><br><br><br>
            <tr>
                <td>
                    <h1><input type="submit" value="SUBMIT"></h1>
                </td>
            </tr>
        </form>
    </center>

</body>

</html>
